<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric - Grow Your Business</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00b288;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background-color: #004d40;
            padding: 10px;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 50px 20px;
        }
        .content h2 {
            font-size: 2.5em;
        }
        .content p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons a {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons .signup {
            background-color: #004d40;
        }
        .buttons .learn-more {
            background-color: #00796b;
        }
        .press {
            margin: 30px 0;
        }
        .press img {
            margin: 0 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Metric</h1>
    </div>
    <div class="content">
        <h2>Grow Your Business 10x with Metric</h2>
        <p>The Metric Dashboard brings all of your business insights under one roof. Revenue metrics, social integrations - everything.</p>
        <div class="buttons">
            <a href="#" class="signup">Sign Up</a>
            <a href="#" class="learn-more">Learn More</a>
        </div>
        <div class="press">
            <span>IN THE PRESS</span>
            <img src="https://via.placeholder.com/100x50?text=FastCompany" alt="Fast Company">
            <img src="https://via.placeholder.com/100x50?text=Forbes" alt="Forbes">
            <img src="https://via.placeholder.com/100x50?text=TechCrunch" alt="TechCrunch">
            <img src="https://via.placeholder.com/100x50?text=Wired" alt="Wired">
            <img src="https://via.placeholder.com/100x50?text=ZDNet" alt="ZDNet">
        </div>
    </div>
</body>
</html>
